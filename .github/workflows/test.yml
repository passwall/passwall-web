name: Test Build

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches-ignore:
      - main
      - master

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Ubuntu 24.04: Use 20, Ubuntu 20.04: Use 18, Ubuntu 18.04: Use 16
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run build test
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check for linting errors (optional)
        run: npm run lint || true
        continue-on-error: true

      - name: Notify on Success
        if: success()
        run: echo "✅ Build test passed!"

      - name: Notify on Failure
        if: failure()
        run: echo "❌ Build test failed!"

